<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form #form="ngForm">
          <fieldset class="form-group">
            <input
              [(ngModel)]="user.email"
              name="email"
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              email
              required
              #email="ngModel">
            <div *ngIf="email.invalid">
              <span *ngIf="email.errors.required">
                Email 為必填
              </span>
              <span *ngIf="email.errors.email">
                Email 格式不正確
              </span>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <input
              required
              minlength="4"
              #password="ngModel"
              [(ngModel)]="user.password" name="password" class="form-control form-control-lg" type="password" placeholder="Password">
          </fieldset>
          <div *ngIf="password.invalid">
            <span *ngIf="password.errors.required">
              密碼為必填
            </span>
            <span *ngIf="password.errors.minlength">
              密碼長度不正確
              ({{ password.errors.minlength.actualLength}} / {{ password.errors.minlength.requiredLength }} )
            </span>
          </div>
          {{ password.errors | json }}
          <button
            [disabled]="form.invalid"
            class="btn btn-lg btn-primary pull-xs-right" (click)="login()">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
